  <style>
    html, body {
      margin: 0;

    button {

<body>

  <h1>ğŸ¥‹ å®´é“ çµ„ã¿åˆã‚ã›æŠ½é¸</h1>

  <div id="roller-wrapper">
    <div id="roller"></div>
  </div>

  <div id="controls">
    <button onclick="startRoll()">â–¶ START</button>
    <button onclick="stopRoll()">â¹ STOP</button>
  </div>

  <script>
    const themes = [
      '+ãƒãƒ£ãƒ¼ãƒãƒ³ç´š',
      '-ã‹ã‚‰ã‚ã’ç´š',
      '+90kgï¼ˆé…”ã„ï¼‰',
      'æœ€è¿‘ç¬‘ã£ãŸè©±',
      'ä¸€ç™ºã‚®ãƒ£ã‚°ç´š',
      'æ¨ã—ã‚’èªã‚‹ç´š',
      'å¤±æ•—è«‡ç´š',
      'éš£ã®äººã‚’è¤’ã‚ã‚‹ç´š'
    ];

    const roller = document.getElementById('roller');
    const wrapper = document.getElementById('roller-wrapper');
    let position = 0;
    let speed = 75;  // é«˜é€Ÿã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
    let slowingDown = false;
    let animationId;

    function populate() {
      roller.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        for (const theme of themes) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = theme;
          roller.appendChild(div);
        }
      }
    }

    function animate() {
      position += speed;
      if (position > roller.scrollHeight) {
        position = 0;
      }
      roller.style.transform = `translateY(-${position}px)`;
      highlightCenterItem();

      if (slowingDown) {
        speed *= 0.975; // ã‚†ã£ãã‚Šæ¸›é€Ÿ
        if (speed < 0.5) {
          cancelAnimationFrame(animationId);
          speed = 0;
          highlightCenterItem();
          return;
        }
      }
      animationId = requestAnimationFrame(animate);
    }

    function highlightCenterItem() {
      const items = roller.querySelectorAll('.item');
      const wrapperTop = wrapper.getBoundingClientRect().top;
      const wrapperCenter = wrapperTop + wrapper.clientHeight / 2;
      items.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const itemBottom = itemTop + item.clientHeight;
        if (itemTop <= wrapperCenter && itemBottom >= wrapperCenter) {
          item.classList.add('centered');
        } else {
          item.classList.remove('centered');
        }
      });
    }

    function startRoll() {
      cancelAnimationFrame(animationId);
      populate();
      position = 0;
      speed = 75;
      slowingDown = false;
      animate();
    }

    function stopRoll() {
      slowingDown = true;
    }

    populate();
    highlightCenterItem();
  </script>

</body>

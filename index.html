<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1c2e4a, #223d6e, #2f4e8c);
      font-family: 'Arial Black', sans-serif;

    h1 {

    #roller-wrapper {
      height: calc(100vh - 150px);

    }

    #roller {
      position: absolute;
      top: 0;
      left: 0;

      will-change: transform;
    }

    .item {
      font-size: 2.5rem;

      transition: transform 0.2s, font-size 0.2s, color 0.2s;
    }

    .centered {
      font-size: 3.8rem;

    }

    #controls {
      position: fixed;
      bottom: 0;
      width: 100%;

      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      height: 120px;
      align-items: center;
    }

    button {
      font-size: 2.2rem;
      padding: 2rem 3rem;
      font-weight: bold;
      color: white;
      background-color: #ff3c3c;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6767;
    }

    /* ğŸ‰ ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
    .confetti {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ğŸ¥‹ å®´é“ çµ„ã¿åˆã‚ã›æŠ½é¸</h1>

  <div id="roller-wrapper">
    <div id="roller"></div>
  </div>

  <div id="controls">
    <button onclick="startRoll()">â–¶ START</button>
    <button onclick="stopRoll()">â¹ STOP</button>
  </div>

  <script>
    const themes = [
      '+ãƒãƒ£ãƒ¼ãƒãƒ³ç´š',
      '-ã‹ã‚‰ã‚ã’ç´š',
      '+90kgï¼ˆé…”ã„ï¼‰',
      'æœ€è¿‘ç¬‘ã£ãŸè©±',
      'ä¸€ç™ºã‚®ãƒ£ã‚°ç´š',
      'æ¨ã—ã‚’èªã‚‹ç´š',
      'å¤±æ•—è«‡ç´š',
      'éš£ã®äººã‚’è¤’ã‚ã‚‹ç´š'
    ];

    const roller = document.getElementById('roller');
    const wrapper = document.getElementById('roller-wrapper');
    let position = 0;
    let speed = 50;
    let slowingDown = false;
    let animationId;

    function populate() {
      roller.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        for (const theme of themes) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = theme;
          roller.appendChild(div);
        }
      }
    }

    function animate() {
      position += speed;
      if (position > roller.scrollHeight) position = 0;
      roller.style.transform = `translateY(-${position}px)`;
      highlightCenterItem();

      if (slowingDown) {
        speed *= 0.985;
        if (speed < 0.5) {
          cancelAnimationFrame(animationId);
          speed = 0;
          highlightCenterItem();
          launchConfetti(); // â† ğŸ‰ ç´™å¹é›ªç™ºå‹•ï¼
          return;
        }
      }

      animationId = requestAnimationFrame(animate);
    }

    function highlightCenterItem() {
      const items = roller.querySelectorAll('.item');
      const wrapperTop = wrapper.getBoundingClientRect().top;
      const wrapperCenter = wrapperTop + wrapper.clientHeight / 2;
      items.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const itemBottom = itemTop + item.clientHeight;
        item.classList.toggle('centered', itemTop <= wrapperCenter && itemBottom >= wrapperCenter);
      });
    }

    function startRoll() {
      cancelAnimationFrame(animationId);
      document.querySelectorAll('.confetti').forEach(el => el.remove());
      populate();
      position = 0;
      speed = 50;
      slowingDown = false;
      animate();
    }

    function stopRoll() {
      slowingDown = true;
    }

    // ğŸŠ ç´™å¹é›ªã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    populate();
    highlightCenterItem();
  </script>

</body>

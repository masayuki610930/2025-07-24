<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>宴道 抽選ルーレット</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1c2e4a, #223d6e, #2f4e8c);
      font-family: 'Arial Black', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
    }

    #roller-wrapper {
      height: calc(100vh - 150px);
      overflow: hidden;
      position: relative;
    }

    #roller {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      will-change: transform;
    }

    .item {
      font-size: 2rem;
      padding: 2.5rem 0;
      transition: transform 0.2s, font-size 0.2s, color 0.2s;
    }

    .centered {
      font-size: 3.2rem;
      color: #ffe15f;
    }

    #controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      height: 120px;
      align-items: center;
    }

    button {
      font-size: 2.2rem;
      padding: 2rem 3rem;
      font-weight: bold;
      color: white;
      background-color: #ff3c3c;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6767;
    }
  </style>
</head>
<body>

  <h1>🥋 宴道 組み合わせ抽選</h1>

  <div id="roller-wrapper">
    <div id="roller"></div>
  </div>

  <div id="controls">
    <button onclick="startRoll()">▶ START</button>
    <button onclick="stopRoll()">⏹ STOP</button>
  </div>

  <script>
    const themes = [
      '+チャーハン級',
      '-からあげ級',
      '+90kg（酔い）',
      '最近笑った話',
      '一発ギャグ級',
      '推しを語る級',
      '失敗談級',
      '隣の人を褒める級'
    ];

    const roller = document.getElementById('roller');
    const wrapper = document.getElementById('roller-wrapper');
    let position = 0;
    let speed = 75;  // 高速スクロール
    let slowingDown = false;
    let animationId;

    function populate() {
      roller.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        for (const theme of themes) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = theme;
          roller.appendChild(div);
        }
      }
    }

    function animate() {
      position += speed;
      if (position > roller.scrollHeight) {
        position = 0;
      }
      roller.style.transform = `translateY(-${position}px)`;
      highlightCenterItem();

      if (slowingDown) {
        speed *= 0.975; // ゆっくり減速
        if (speed < 0.5) {
          cancelAnimationFrame(animationId);
          speed = 0;
          highlightCenterItem();
          return;
        }
      }
      animationId = requestAnimationFrame(animate);
    }

    function highlightCenterItem() {
      const items = roller.querySelectorAll('.item');
      const wrapperTop = wrapper.getBoundingClientRect().top;
      const wrapperCenter = wrapperTop + wrapper.clientHeight / 2;
      items.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const itemBottom = itemTop + item.clientHeight;
        if (itemTop <= wrapperCenter && itemBottom >= wrapperCenter) {
          item.classList.add('centered');
        } else {
          item.classList.remove('centered');
        }
      });
    }

    function startRoll() {
      cancelAnimationFrame(animationId);
      populate();
      position = 0;
      speed = 75;
      slowingDown = false;
      animate();
    }

    function stopRoll() {
      slowingDown = true;
    }

    populate();
    highlightCenterItem();
  </script>

</body>
</html>

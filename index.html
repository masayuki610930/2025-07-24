<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>テーマ　ルーレット</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1c2e4a, #223d6e, #2f4e8c);
      font-family: 'Arial Black', sans-serif;
      color: white;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.3);
    }

    #roller-wrapper {
      height: calc(100vh - 180px);
      overflow: hidden;
      position: relative;
    }

    #roller {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      will-change: transform;
    }

    .item {
      font-size: 2.8rem;
      padding: 3.5rem 0;
      transition: transform 0.2s, font-size 0.2s, color 0.2s;
    }

    .centered {
      font-size: 4rem;
      color: #ffe15f;
    }

    #controls {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      height: 180px;
      align-items: center;
    }

    button {
      font-size: 2.6rem;
      padding: 3rem 4rem;
      font-weight: bold;
      color: white;
      background-color: #ff3c3c;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff6767;
    }

    .confetti {
      position: fixed;
      top: -20px;
      width: 10px;
      height: 10px;
      background-color: hsl(var(--hue), 70%, 60%);
      animation: fall linear forwards;
      opacity: 0.8;
      z-index: 999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(120vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>テーマ　ルーレット</h1>

  <div id="roller-wrapper">
    <div id="roller"></div>
  </div>

  <div id="controls">
    <button onclick="startRoll()">▶ START</button>
    <button onclick="stopRoll()">⬛︎ STOP</button>
  </div>

  <script>
    const themes = [
      'どんなバックグラウンドや社会人経験？',
      '2ヶ月夏休みがあるなら何する？',
      '子どもの頃の夢は？叶ってる？',
      'どんな超能力が欲しい？なぜ？',
      '始めたみたい趣味・挑戦は？',
      '期待している(いた)テクノロジーは？',
      'これを語らせろ！（趣味,推し,収集）',
      'フリーテーマでどうぞ'
    ];

    const roller = document.getElementById('roller');
    const wrapper = document.getElementById('roller-wrapper');
    let position = 0;
    let speed = 50;
    let slowingDown = false;
    let animationId;

    function populate() {
      roller.innerHTML = '';
      for (let i = 0; i < 50; i++) {
        for (const theme of themes) {
          const div = document.createElement('div');
          div.className = 'item';
          div.textContent = theme;
          roller.appendChild(div);
        }
      }
    }

    function animate() {
      position += speed;
      const maxScroll = roller.scrollHeight - wrapper.clientHeight;
      if (position > maxScroll) position = 0;

      roller.style.transform = `translateY(-${position}px)`;
      highlightCenterItem();

      if (slowingDown) {
        speed *= 0.985;
        if (speed < 0.5) {
          cancelAnimationFrame(animationId);
          speed = 0;
          highlightCenterItem();
          launchConfetti();
          return;
        }
      }

      animationId = requestAnimationFrame(animate);
    }

    function highlightCenterItem() {
      const items = roller.querySelectorAll('.item');
      const wrapperTop = wrapper.getBoundingClientRect().top;
      const wrapperCenter = wrapperTop + wrapper.clientHeight / 2;
      items.forEach(item => {
        const itemTop = item.getBoundingClientRect().top;
        const itemBottom = itemTop + item.clientHeight;
        item.classList.toggle('centered', itemTop <= wrapperCenter && itemBottom >= wrapperCenter);
      });
    }

    function startRoll() {
      cancelAnimationFrame(animationId);
      document.querySelectorAll('.confetti').forEach(el => el.remove());
      populate();
      position = 0;
      speed = 50;
      slowingDown = false;
      animate();
    }

    function stopRoll() {
      slowingDown = true;
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = 2 + Math.random() * 2 + 's';
        confetti.style.setProperty('--hue', Math.floor(Math.random() * 360));
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
      }
    }

    populate();
    highlightCenterItem();
  </script>

</body>
</html>
